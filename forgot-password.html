<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Quên mật khẩu</h2>
            <form action="javascript:void(0);" onsubmit="sendResetLink()">
                <div class="input-container">
                    <label for="email-reset">Email</label>
                    <input type="email" id="email-reset" placeholder="Nhập email của bạn">
                </div>
                <button type="submit">Gửi yêu cầu</button>
            </form>
            <p><a href="index.html">Quay lại đăng nhập</a></p>
        </div>
    </div>

    <script>
        function sendResetLink() {
            var email = document.getElementById('email-reset').value;
            if (email) {
                alert('Yêu cầu khôi phục mật khẩu đã được gửi đến ' + email);
                // Chuyển hướng hoặc thực hiện các hành động khác như gửi email thực tế
                window.location.href = 'index.html'; // Quay lại trang đăng nhập
            } else {
                alert('Vui lòng nhập email của bạn');
            }
        }
    </script>
</body>
</html>
